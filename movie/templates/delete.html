{% extends "theme.html" %}

{% block thead %}
    <title>Delete Confirmation</title>
    <style>
        #delete_message {
            margin: auto;
        }
    </style>
{% endblock %}

{% block tbody %}
<form method="post" id="delete_message">
    {% csrf_token %}
    <h1>Are you sure you want to delete "{{ movie.title }}"?</h1>
    <p><input type='submit' value='Yes' />  <a href='/' class="button">No</a></p>
</form>
{% endblock %}
