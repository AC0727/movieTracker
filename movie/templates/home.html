
<form action="/search/" method="post">
    {% csrf_token %}
    {{ search_form }}
    <input type="submit" value="Submit">
</form>

<h2>Watched List</h2>
{% if watched_list %}
    <ul>
    {% for movie in watched_list %}
        <li>{{ movie.title }}, <a href="/edit/{{ movie.0 }}"> edit </a></li>
    {% endfor %}
    </ul>
{% else %}
    <h1>Watch a movie!</h1>
{% endif %}
